<script type="text/javascript">
  RED.nodes.registerType('producer',{
    category: 'YouSolution.Cloud',
    color: '#C0DEED',
    defaults: {
      sourceNode: {value: ''}, 
      entity: {type:''}
    },
    credentials: {
      token: {type:"password"}
    },
    inputs:1,
    outputs:1,
    icon: 'font-awesome/fa-cloud',
    label: function() {
      if(this.sourceNode && this.entity) {
        return `YOU Producer [${this.sourceNode}, ${this.entity}]`;
      }
      return this.name||'YOU Producer';
    }
  });
</script>
  
<script type="text/html" data-template-name="producer">


  <div class="form-row">
    <label for="node-input-sourceNode"><i class="fa fa-tag"></i> Source Node</label>
    <input type="text" id="node-input-sourceNode" placeholder="sourceNode">
  </div>

  <div class="form-row">
    <label for="node-input-entity"><i class="fa fa-tag"></i> Entity</label>
    <input type="text" id="node-input-entity" placeholder="entity">
  </div>

  <div class="form-row">
    <label for="node-input-token"><i class="fa fa-lock"></i> Token</label>
    <input type="password" id="node-input-token" placeholder="token">
  </div>
</script>
