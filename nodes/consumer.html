<script type="text/javascript">
  RED.nodes.registerType('consumer',{
    category: 'YouSolution.Cloud',
    color: '#C0DEED',
    defaults: {
      url: {value: ''},
      
    },
    inputs:0,
    outputs:1,
    icon: 'font-awesome/fa-cloud',
    label: function() {
      if(this.url){
        return `YOU Consumer ${this.url}`;
      }
      
      return this.name||"YOU Consumer";
    }
  });
</script>
  
<script type="text/html" data-template-name="consumer">


  <div class="form-row">
    <label for="node-input-url"><i class="fa fa-tag"></i> Endpoint</label>
    <input type="text" id="node-input-url" placeholder="url">
  </div>
 
</script>
